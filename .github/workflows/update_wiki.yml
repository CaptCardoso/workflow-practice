on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
name: Wiki Sync
jobs:
    update-wiki:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@master
          - name: Sync Wiki
            uses: joeizzard/action-wiki-sync@master
            with:
                username: example
                access_token: ${{ secrets.GITHUB_TOKEN }}
                wiki_folder: doc
                commit_username: 'CaptCardoso'
                commit_email: 'github-actions@github.com'
                commit_message: 'action: wiki doc sync'
